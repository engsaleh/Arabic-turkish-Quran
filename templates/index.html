<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>القرآن الكريم</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        padding: 20px;
        background-color: #f9f9f9;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        color: #333;
      }
      .error {
        color: #d9534f;
        background-color: #f2dede;
        border: 1px solid #ebccd1;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      a {
        text-decoration: none;
        color: #0275d8;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin: 8px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #fff;
        transition: transform 0.2s;
      }
      li:hover {
        transform: scale(1.02);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>فهرس سور القرآن الكريم</h1>

      <!-- عرض رسالة الخطأ إذا وجدت -->
      {% if error %}
      <div class="error"><strong>خطأ:</strong> {{ error }}</div>
      {% endif %}

      <ul>
        {% for surah in surahs %}
        <li>
          <a href="/surah/{{ surah.id }}">
            {{ surah.id }}. {{ surah.name_simple }} ({{ surah.name_arabic }})
          </a>
        </li>
        {% else %}
        <!-- هذه الرسالة ستظهر فقط إذا كانت قائمة السور فارغة ولم يكن هناك خطأ -->
        <li>لم يتم العثور على سور. قد تكون هناك مشكلة في الاتصال بالـ API.</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
